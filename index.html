<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Etch-A-Sketch!</h1>
        <div class="game">
            <div class="options">
                <div class="grid-modifier">
                    <h3>Grid size</h3>
                    <input type="text">
                    <button class="grid-create"><b>New grid</b></button>
                </div>
                <div class="pencil-buttons">
                    <h3>Pencil type</h3>
                    <button class="black-pencil pencil"><b>Black</b></button>
                    <button class="rgb-pencil pencil"><b>Color</b></button>
                    <button class="eraser pencil"><b>Eraser</b></button>
                </div>
                <div class="reset-button">
                    <h3>Reset game</h3>
                    <button class="clear"><b>Clear</b></button>
                </div>  
            </div>
        </div>
    </body>
</html>
